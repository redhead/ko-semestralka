<!DOCTYPE html>
<html>
	<head>
		<title>2D Bin packing extensibility</title>
		<meta name="author" content="Radek Ježdík">

		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/methods/functions.js"></script>
	</head>
    <div class="container">
		<h1>2D Bin packing extensibility</h1>

        <div class="row">
            <div class="col-md-4">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="itemWidth">Width: </label>
                        <input id="itemWidth" class="form-control" type="number" value="5" min="1">
                    </div>
                    <div class="form-group">
                        <label for="itemHeight">Height: </label>
                        <input id="itemHeight" class="form-control " type="number" value="5" min="1">
                    </div>
                    <button id="addItemButton" class="btn">Add item</button>
                </form>
            </div>
            <div class="orSeparator col-md-1">
                or
            </div>
            <div class="col-md-7">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="itemMinSize">Min size: </label>
                        <input id="itemMinSize" class="form-control" type="number" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="itemMaxSize">Max size: </label>
                        <input id="itemMaxSize" class="form-control" type="number" value="10" min="1">
                    </div>
                    <div class="form-group">
                        <label for="itemCount">Count: </label>
                        <input id="itemCount" class="form-control " type="number" value="5" min="1">
                    </div>
                    <button id="randomizeButton" class="btn">Randomize</button>
                </form>
            </div>
        </div>




        <div id="itemsPreview"></div>

        <hr>

        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="binWidth">Bin width: </label>
                    <input id="binWidth" class="form-control" type="number" value="10" min="1">
                </div>
                <div class="form-group">
                    <label for="binHeight">Bin height: </label>
                    <input id="binHeight" class="form-control" type="number" value="10" min="1">
                </div>
                <div class="form-group">
                    <label for="method">Method: </label>
                    <select id="method" class="form-control"></select>
                </div>
                <button id="run" class="btn btn-success"><span class="glyphicon glyphicon-triangle-right"></span> Run</button>
            </form>
        </div>



		<div id="solution"></div>





    </div>

	<footer>
		&copy; Radek Ježdík 2015
	</footer>

</html>
